<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Gerênciar Pessoas</title>
</h:head>
<h:body>
	<h1>Detalhes...</h1>
	<h1><h:outputText value="Novo..." rendered="#{pessoaMB.pessoa.id==null}" /></h1>
	<h1><h:outputText value="Editar..." rendered="#{pessoaMB.pessoa.id!=null}" /></h1>
	<h3>20230831 0911</h3>
	<h:form id="formPrincipal">
		<h:panelGrid>
			<h:outputLabel value="Id:">
				<h:outputText value="#{pessoaMB.pessoa.id}" />
			</h:outputLabel>
			<h:outputLabel value="Nome:">
				<h:inputText value="#{pessoaMB.pessoa.nome}" />
			</h:outputLabel>
			<h:outputLabel value="Sobrenome:">
				<h:inputText value="#{pessoaMB.pessoa.sobreNome}" />
			</h:outputLabel>
			<h:outputLabel value="Endereço:" rendered="#{pessoaMB.pessoa.id==null}" >
				<h:inputText value="#{pessoaMB.pessoa.endereco.descEndereco}" />
			</h:outputLabel>
		</h:panelGrid>
		<p>
			<h:commandButton id="cmdBtnSalvar" value="Salvar..." action="#{pessoaMB.salvar()}" >
				<f:param name="idPrincipal" value="#{pessoaMB.pessoa.id}" />
			</h:commandButton>
		</p>
	</h:form>
</h:body>
</html>
