<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">
<h:head>
	<title>Gerênciar Pessoas</title>
</h:head>
<h:body>
	<h1>Detalhes...</h1>
	<h1>
		<h:outputText
			value="#{pessoaMB.pessoa.id==null ? 'Novo...' : 'Editar...' }" />
	</h1>
	<h3>20231003 0412...</h3>
	<h:form id="formPrincipal">
		<h:panelGrid>
			<h:outputLabel value="Id:">
				<h:outputText value="#{pessoaMB.pessoa.id}" />
			</h:outputLabel>
			<h:outputLabel value="Nome:">
				<h:inputText value="#{pessoaMB.pessoa.nome}" />
			</h:outputLabel>
			<h:outputLabel value="Sobrenome:">
				<h:inputText value="#{pessoaMB.pessoa.sobreNome}" />
			</h:outputLabel>
			<h:outputLabel value="Endereço:">
				<h:inputText id="iptEndereco" value="#{pessoaMB.pessoa.endereco}">
					<f:validator validatorId="enderecoValidator" />
				</h:inputText>
				<h:message for="iptEndereco" showDetail="true" showSummary="true" />
			</h:outputLabel>

			<h:outputLabel value="Área de atuação:" >
				<h:selectOneMenu id="iptAreaAtuacao" value="#{pessoaMB.areaAtuacao}" converter="entityConverter">
					<f:selectItems value="#{pessoaMB.areasAtuacao}" var="areasAtuacao" itemValue="#{areasAtuacao}" itemLabel="#{areasAtuacao.descricao}" />
				</h:selectOneMenu>
			</h:outputLabel>

		</h:panelGrid>
		<p>
			<h:commandButton id="cmdBtnSalvar" value="Salvar..."
				action="#{pessoaMB.salvar()}">
				<c:if test="#{pessoaMB.pessoa.id!=null}">
					<f:param name="idPrincipal" value="#{pessoaMB.pessoa.id}" />
				</c:if>
			</h:commandButton>
		</p>
	</h:form>
</h:body>
</html>
