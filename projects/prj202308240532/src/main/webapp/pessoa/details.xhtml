<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">
<h:head>
	<title>Gerênciar Pessoas</title>
</h:head>
<h:body>
	<h1>Detalhes...</h1>
	<h1>
		<h:outputText
			value="#{pessoaMB.pessoa.id==null ? 'Novo...' : 'Editar...' }" />
	</h1>
	<h3>20230902 0637...</h3>
	<h:form id="formPrincipal">
		<h:panelGrid>
			<h:outputLabel value="Id:">
				<h:outputText value="#{pessoaMB.pessoa.id}" />
			</h:outputLabel>
			<h:outputLabel value="Nome:">
				<h:inputText value="#{pessoaMB.pessoa.nome}" />
			</h:outputLabel>
			<h:outputLabel value="Sobrenome:">
				<h:inputText value="#{pessoaMB.pessoa.sobreNome}" />
			</h:outputLabel>
		</h:panelGrid>
		<hr width="25%" />
		<fieldset>
			<legend>Endereço:</legend>
			<h:panelGrid>
				<h:outputLabel value="Rua:">
					<h:inputText value="#{pessoaMB.pessoa.endereco.rua}" />
				</h:outputLabel>
				<h:outputLabel value="Numero:">
					<h:inputText value="#{pessoaMB.pessoa.endereco.numero}" />
				</h:outputLabel>
				<h:outputLabel value="Complemento:">
					<h:inputText value="#{pessoaMB.pessoa.endereco.complemento}" />
				</h:outputLabel>
				<h:outputLabel value="Bairro:">
					<h:inputText value="#{pessoaMB.pessoa.endereco.bairro}" />
				</h:outputLabel>
				<h:outputLabel value="Cidade:">
					<h:inputText value="#{pessoaMB.pessoa.endereco.cidade}" />
				</h:outputLabel>
				<h:outputLabel value="UF:">
					<h:inputText value="#{pessoaMB.pessoa.endereco.uf}" />
				</h:outputLabel>
			</h:panelGrid>
		</fieldset>
		<p>
			<h:commandButton id="cmdBtnSalvar" value="Salvar..."
				action="#{pessoaMB.salvar()}">
				<f:param name="idPrincipal" value="#{pessoaMB.pessoa.id}" />
			</h:commandButton>
		</p>
	</h:form>
</h:body>
</html>
