<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">
<h:head>
	<title>Gerênciar Pessoas</title>
</h:head>
<h:body>
	<h1>Detalhes...</h1>
	<h1>
		<h:outputText
			value="#{pessoaMB.pessoa.id==null ? 'Novo...' : 'Editar...' }" />
	</h1>
	<h3>20230923 0458...</h3>
	<h:form id="formPrincipal">
		<h:panelGrid>
			<h:outputLabel value="Id:">
				<h:outputText value="#{pessoaMB.pessoa.id}" />
			</h:outputLabel>
			<h:outputLabel value="Nome:">
				<h:inputText value="#{pessoaMB.pessoa.nome}" />
			</h:outputLabel>
			<h:outputLabel value="Sobrenome:">
				<h:inputText value="#{pessoaMB.pessoa.sobreNome}" />
			</h:outputLabel>
		</h:panelGrid>
		<fieldset style="width: 50%;">
			<legend>Endereço:</legend>
			<h:panelGrid>
				<h:outputLabel value="Rua:">
					<h:inputText id="iptRua" value="#{pessoaMB.pessoa.endereco}" converter="enderecoConverter" />
				</h:outputLabel>
				<h:outputLabel value="Número:">
					<h:inputText id="iptNumero" value="#{pessoaMB.pessoa.endereco.numero}" />
				</h:outputLabel>
				<h:outputLabel value="Complemento:">
					<h:inputText id="iptComplemento" value="#{pessoaMB.pessoa.endereco.complemento}" />
				</h:outputLabel>
				<h:outputLabel value="Bairro:">
					<h:inputText id="iptBairro" value="#{pessoaMB.pessoa.endereco.bairro}" />
				</h:outputLabel>
				<h:outputLabel value="Cidade:">
					<h:inputText id="iptCidade" value="#{pessoaMB.pessoa.endereco.cidade}" />
				</h:outputLabel>
				<h:outputLabel value="UF:">
					<h:inputText id="iptUf" value="#{pessoaMB.pessoa.endereco.uf}" />
				</h:outputLabel>
			</h:panelGrid>
		</fieldset>
		<p>
			<h:commandButton id="cmdBtnSalvar" value="Salvar..."
				action="#{pessoaMB.salvar()}">
				<c:if test="#{pessoaMB.pessoa.id!=null}">
					<f:param name="idPrincipal" value="#{pessoaMB.pessoa.id}" />
				</c:if>
			</h:commandButton>
		</p>
	</h:form>
</h:body>
</html>
